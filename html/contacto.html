<div id="titulo_formulario">
<div class="barra"></div>

<div class="barra"></div>
</div>

<div id="form_contacto" class="contenedor__form">
    <form action="#">
        <div class="form__label">
            <label for="Nombre y Apellido">Nombre completo
                <input type="text" class="form__input">
            </label> <br>
        </div>
        <div class="form__label">
            <label for="Telefono">Telefono
                <input type="number" name="Telefono" id="Teléfono" class="form__input">
            </label> <br>
        </div>
        <div class="form__label">
            <label for="email">Correo electrónico
                <input type="email" name="email" id="email" class="form__input">
            </label> <br>
        </div>
        <div class="form__label">
            <label for="Informacion">Motivo de consulta?
                <select name="motivo" id="motivo" class="form__input dos">Motivo de Consulta?
                <option value="cursos">CURSOS</option>
                <option value="maquillarme con vos">MAQUILLARME CON VOS</option>
                <option value="otros">Otros</option>
                </select>
            </label> <br>
        </div>
        <div class="form__label">
        <label for="consulta"> Consulta:<br>
                <textarea placeholder="Escribí aquí tu consulta!" class="form__textarea"></textarea>
            </label> <br>
        </div>
        <input type="reset" name="eliminar consulta" id="Boton" class="form__boton form__boton--1">
        <input type="submit" name="Enviar consulta" id="Boton" class="form__boton form__boton--2">                
    </form>

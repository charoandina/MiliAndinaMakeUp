<div id="form_contacto" class="contenedor__form container form-group">
    <form action="#">
        <div class="form__label form-group">
            <label for="Nombre y Apellido">Nombre completo

            </label> <br>
        </div>

            </label> <br>
        </div>
        <div class="form__label form-group">

        </div>
        <div class="form__label form-group">

                <option value="cursos">CURSOS</option>
                <option value="maquillarme con vos">MAQUILLARME CON VOS</option>
                <option value="otros">Otros</option>
                </select>
            </label> <br>
        </div>
        <div class="form__label form-group">
        <label for="consulta"> Consulta:<br>
                <textarea placeholder="Escribí aquí tu consulta!" class="form__textarea"></textarea>
            </label> <br>
        </div>
        <div class="container d-flex justify-content-around">
        <input type="reset" name="eliminar consulta" id="Boton" class="form__boton form__boton--1">
        <input type="submit" name="Enviar consulta" id="Boton" class="form__boton form__boton--2">
